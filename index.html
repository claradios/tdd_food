<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Choose your food!</title>
</head>

<body class="app">
    <header class="app__header">
        <h1 class>Choose your food!!</h1>
    </header>
    <main class="app__main">
        <section class="main__display">
            <ul class="display__list"></ul>
        </section>
        <section class="main__cart">
            <div class="cart__counter">
                <div class="cart-icon"><i class="fas fa-shopping-cart"></i></div>
                <p class="counter__items"></p>
                <p class="counter__price"></p>
            </div>
            <ul class="cart__list"></ul>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/af3dab66f1.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
